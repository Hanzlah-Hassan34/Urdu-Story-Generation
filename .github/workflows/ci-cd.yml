name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate gRPC files
        run: |
          python -m grpc_tools.protoc -I. --python_out=. --grpc_python_out=. generate.proto

      - name: Lint with flake8 (optional)
        run: |
          pip install flake8
          # Stop build if syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Build Docker image
        run: |
          docker build -t urdu-story-service:latest .

      - name: Test Docker image
        run: |
          docker run -d --name test-container -p 50051:50051 urdu-story-service:latest
          sleep 5
          docker logs test-container
          docker stop test-container || true

      - name: Push to Docker Registry (Optional)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "To push to Docker Hub, set up secrets: DOCKER_USERNAME, DOCKER_TOKEN"
          echo "Then add: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}"
          echo "docker push urdu-story-service:latest"

      - name: Deploy to Container Platform (Optional)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "To deploy to Render/Railway:"
          echo "1. Create account on Render.com or Railway.app"
          echo "2. Connect GitHub repository"
          echo "3. Set environment variables"
          echo "4. Enable auto-deploy on push"

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate gRPC files
        run: |
          python -m grpc_tools.protoc -I. --python_out=. --grpc_python_out=. generate.proto

      - name: Unit tests
        run: |
          echo "Add your unit tests here"
          echo "pytest tests/ || true"
